<!-- Templates/Result.html -->

{% extends "Base.html" %}

{% block title %}포스팅 완료{% endblock %}

{% block content %}
<h2>🎉 포스팅이 완료되었습니다!</h2>
<p>생성된 파일: <strong>{{ file }}</strong></p>
<p>GitHub Pages나 Jekyll 설정이 완료된 경우, 아래 URL로 접속해 보실 수 있습니다.</p>
<p>
    <a href="https://soong22.github.io/DailyNewsScraper/{{ file.replace('_posts/', '').replace('.md', '.html') }}" 
    target="_blank">블로그에서 바로 보기</a>
</p>
<p style="margin-top:20px;">
    <a href="/">← 메인으로 돌아가기</a>
</p>
{% endblock %}
