<!-- Templates/Base.html -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}DailyNewsScraper{% endblock %}</title>
    <link rel="stylesheet" href="/static/Style.css" />
</head>

<body>
    <header style="padding:10px; background:#f0f0f0; border-bottom:1px solid #ccc;">
        <h1><a href="/" style="text-decoration:none; color:#333;">DailyNewsScraper</a></h1>
    </header>

    <main style="padding:20px;">
        {% block content %}
        <!-- Index.html의 내용이 이곳에 들어감 -->
        {% endblock %}
    </main>

    <footer
        style="padding:10px; background:#f9f9f9; border-top:1px solid #ccc; text-align:center; font-size:0.9em; color:#666;">
        © 2025 Your Name
    </footer>
</body>

</html>
